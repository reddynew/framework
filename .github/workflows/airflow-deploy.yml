name: Deploy Airflow

# Define the events that trigger this workflow
on:
  push:
    branches:
      - test  # Triggers the workflow on push to the 'test' branch
  # Optionally, you can add more triggers like pull requests, etc.
  # pull_request:
  #   branches:
  #     - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t my-airflow-image .

      - name: Run Airflow containers
        run: |
          docker-compose up -d

      - name: Check Airflow status
        run: |
          docker-compose ps
